<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pointage Cuisine Pro</title>

  <!-- Police moderne -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #38bdf8;
      --accent-hover: #0ea5e9;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --radius: 12px;
    }
    * { box-sizing: border-box; margin:0; padding:0; font-family: 'Inter', sans-serif; }
    body {
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      line-height: 1.5;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .muted { color: var(--muted); font-size: 0.9rem; }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      animation: fadeIn .4s ease;
    }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(10px);}
      to {opacity:1; transform:translateY(0);}
    }
    label { font-weight: 600; margin-bottom: 6px; display: block; }
    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: var(--radius);
      border: none;
      font-size: 0.95rem;
      margin-bottom: 12px;
    }
    input, select {
      background: #0f172a;
      color: var(--text);
      border: 1px solid #334155;
    }
    button {
      background: var(--accent);
      color: #0f172a;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: var(--accent-hover); }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #334155;
    }
    th { color: var(--muted); font-size: 0.85rem; text-transform: uppercase; }
    tr:hover { background: rgba(255,255,255,0.05); }
    .actions { display: flex; gap: 8px; flex-wrap: wrap; }
    .secondary {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
    }
    .secondary:hover {
      background: var(--accent);
      color: #0f172a;
    }
  </style>
</head>
<body>

  <h1>üçΩÔ∏è Pointage Cuisine Pro</h1>
  <p class="muted">Formulaire rapide avec sauvegarde locale & export CSV</p>

  <!-- Formulaire -->
  <div class="card">
    <form id="pointageForm">
      <label for="nom">Nom / Code</label>
      <input type="text" id="nom" required placeholder="Ex : Ennio">

      <label for="poste">Poste</label>
      <select id="poste" required>
        <option value="">‚Äî S√©lectionnez ‚Äî</option>
        <option>Chef</option>
        <option>Second</option>
        <option>Chef de partie</option>
        <option>Commis</option>
        <option>Apprenti</option>
      </select>

      <label for="duree">Dur√©e</label>
      <select id="duree" required>
        <option value="">‚Äî S√©lectionnez ‚Äî</option>
        <option>1h</option>
        <option>2h</option>
        <option>3h</option>
        <option>8h</option>
        <option>16h</option>
      </select>

      <label for="commentaire">Commentaire</label>
      <input type="text" id="commentaire" placeholder="Facultatif">

      <button type="submit">Enregistrer</button>
    </form>
  </div>

  <!-- Historique -->
  <div class="card">
    <div class="actions" style="margin-bottom:12px">
      <button id="exportBtn" class="secondary">Exporter CSV</button>
      <button id="clearBtn" class="secondary">Effacer tout</button>
    </div>
    <table id="historiqueTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Nom</th>
          <th>Poste</th>
          <th>Dur√©e</th>
          <th>Commentaire</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const STORAGE_KEY = "pointageData";
    const form = document.getElementById("pointageForm");
    const tbody = document.querySelector("#historiqueTable tbody");

    function loadData() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    }
    function saveData(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }
    function renderTable() {
      const data = loadData();
      tbody.innerHTML = "";
      data.forEach((item) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${new Date(item.date).toLocaleString("fr-FR")}</td>
          <td>${item.nom}</td>
          <td>${item.poste}</td>
          <td>${item.duree}</td>
          <td>${item.commentaire || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const nom = document.getElementById("nom").value.trim();
      const poste = document.getElementById("poste").value;
      const duree = document.getElementById("duree").value;
      const commentaire = document.getElementById("commentaire").value.trim();

      const newEntry = { date: Date.now(), nom, poste, duree, commentaire };
      const data = loadData();
      data.unshift(newEntry);
      saveData(data);
      form.reset();
      renderTable();
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      if (confirm("Effacer tout l‚Äôhistorique ?")) {
        localStorage.removeItem(STORAGE_KEY);
        renderTable();
      }
    });

    document.getElementById("exportBtn").addEventListener("click", () => {
      const data = loadData();
      if (!data.length) {
        alert("Aucune donn√©e √† exporter.");
        return;
      }
      let csv = "Date,Nom,Poste,Dur√©e,Commentaire\n";
      data.forEach((item) => {
        csv += `"${new Date(item.date).toLocaleString("fr-FR")}","${item.nom}","${item.poste}","${item.duree}","${item.commentaire || ""}"\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "pointage.csv";
      a.click();
    });

    renderTable();
  </script>

</body>
</html>
